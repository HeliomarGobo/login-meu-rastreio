<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login Page - Meu Rastreio</title>
  </head>
  <body>
    <div class="login-box">
      <img src="/images/logo-header.png" class="logo" />
      <h2>Sign in to Meu Rastreio</h2>
      <button><img src="/images/google.png" /> Sign in with Google</button>
      <button><img src="/images/facebook.webp" /> Sign in with Facebook</button>
      <hr />
      <span>Or</span>
      <form>
        <input type="text" placeholder="Phone, email or username" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
      </form>
      <button>Forgot Password?</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
